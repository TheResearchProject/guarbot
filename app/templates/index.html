<!DOCTYPE html>
<html>
<head>
    <title>Article generator</title>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <style>
        hr { margin-top: 10px; }
        hr:last-child { display: none; }
        #results { display: none; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>Article generator</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="subject" class="col-sm-2 control-label">Subject</label>
                <div class="col-sm-10">
                    <select id="subject" class="form-control" name="subject">
                        {% for value, text in subjects|dictsort %}
                            <option value="{{ value }}">{{ text }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="submit" class="btn btn-primary" disabled>
                        Generate <span class="glyphicon glyphicon-arrow-right"></span>
                    </button>
                </div>
            </div>
        </form>

        <div id="results">
            <p id="article"></p>

            <h3>Expansion</h3>
            <div id="expansion"></div>

            <h3>Rules</h3>
            <div id="rules"></div>
        </div>
    </div>
    <script src="static/cfg.js"></script>
    <script src="static/index_main.js"></script>
</body>
</html>
