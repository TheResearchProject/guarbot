<!DOCTYPE html>
<html>
<head>
    <title>Text generator</title>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <style>
        #rules {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>Text generator</h1>
        <form>
            <div class="form-group">
                <label for="rules">Rules</label>
                <textarea id="rules" name="rules" class="form-control">{{ rules }}</textarea>
            </div>
            <div class="form-group">
                <label for="base">Base rule</label>
                <input type="text" id="base" name="base" class="form-control" value="{{ base }}"/>
            </div>
            <button id="submit" class="btn btn-primary">
                Generate <span class="glyphicon glyphicon-arrow-right"></span>
            </button>
        </form>

        <h2>Results</h2>
        <ol id="results">
            {% for result in results %}
                <li><p>{{ result }}</p></li>
            {% endfor %}
        </ol>
    </div>
    <script src="/static/cfg.js"></script>
</body>
</html>
